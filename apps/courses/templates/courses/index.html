<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>add a student to all bootcamp courses</title>
  </head>
  <body>
    <h1>add a new course</h1>
    <form class="" action="/addcourse" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name" value=""><br>
      Description: <input type="text" name="description" value="">
      <input type="submit" name="ADD" value="ADD">
      <hr>
      <hr>
      {% for name in course%}
      <p>NAME: {{name.name}} DESC: {{name.description}} <a href="/delete/{{name.id}}">DELETE</a></p>
      {%endfor%}
    </form>

  </body>
</html>
